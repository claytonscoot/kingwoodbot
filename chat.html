<style>
.astro-gallery {
  max-width: 1100px;
  margin: 0 auto;
  padding: 20px;
  font-family: 'Segoe UI', sans-serif;
}
.astro-gallery h1 {
  text-align: center;
  font-size: 32px;
  margin-bottom: 10px;
  color: #222;
}
.astro-gallery .subtitle {
  text-align: center;
  color: #666;
  margin-bottom: 30px;
  font-size: 16px;
}
.gallery-tabs {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
  margin-bottom: 30px;
}
.gallery-tab {
  background: #f0f0f0;
  border: none;
  border-radius: 20px;
  padding: 8px 18px;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.2s;
}
.gallery-tab:hover, .gallery-tab.active {
  background: #e87722;
  color: white;
}
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 16px;
}
.gallery-item {
  position: relative;
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(0,0,0,0.12);
}
.gallery-item img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  display: block;
  transition: transform 0.3s;
}
.gallery-item:hover img {
  transform: scale(1.04);
}
.gallery-item .label {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(transparent, rgba(0,0,0,0.7));
  color: white;
  padding: 20px 12px 10px;
  font-size: 13px;
  font-weight: 600;
}
.lightbox {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.92);
  z-index: 9999;
  justify-content: center;
  align-items: center;
  padding: 20px;
}
.lightbox.open { display: flex; }
.lightbox img {
  max-width: 90%;
  max-height: 85vh;
  border-radius: 10px;
  object-fit: contain;
}
.lightbox-close {
  position: fixed;
  top: 20px; right: 28px;
  color: white;
  font-size: 36px;
  cursor: pointer;
  line-height: 1;
  z-index: 10000;
}
.lightbox-caption {
  position: fixed;
  bottom: 20px;
  left: 0; right: 0;
  text-align: center;
  color: white;
  font-size: 15px;
}
.cta-bar {
  text-align: center;
  margin-top: 40px;
  padding: 30px;
  background: #f9f9f9;
  border-radius: 14px;
}
.cta-bar h3 { font-size: 22px; margin-bottom: 8px; }
.cta-bar p { color: #666; margin-bottom: 16px; }
.cta-btn {
  display: inline-block;
  background: #e87722;
  color: white;
  padding: 12px 28px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 700;
  font-size: 15px;
  margin: 4px;
}
.cta-btn:hover { background: #cf6a1a; color: white; }
@media (max-width: 600px) {
  .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
  .gallery-item img { height: 150px; }
}
</style>

<script>
const PHOTOS = [
  { src: "https://astrooutdoordesigns.com/wp-content/uploads/2021/05/6.8-Cedar-Pickets.-2x6-baseboard.-Cedar-top-cap-and-trim-png.webp", label: "Cedar Privacy Fence", cat: "wood" },
  { src: "https://astrooutdoordesigns.com/wp-content/uploads/2021/05/fincing-1024x784.png", label: "Wood Fence Installation", cat: "wood" },
  { src: "https://astrooutdoordesigns.com/wp-content/uploads/2021/10/astrooutdoor-Residential-Fencing-1-300x179.jpg", label: "Residential Wood Fence", cat: "wood" },
  { src: "https://astrooutdoordesigns.com/wp-content/uploads/2021/06/Attachment_1622724541-7.jpeg", label: "Cedar Board Fence", cat: "wood" },
  { src: "https://astrooutdoordesigns.com/wp-content/uploads/2021/05/METAL-FENCE-ON-A-SLOPE-png.webp", label: "Metal Fence on Slope", cat: "metal" },
  { src: "https://astrooutdoordesigns.com/wp-content/uploads/2021/05/Metal-Frame-Gate2.webp", label: "Metal Frame Gate", cat: "metal" },
  { src: "https://astrooutdoordesigns.com/wp-content/uploads/2019/01/Chain-Link-Fencing.jpg", label: "Chain Link Fence", cat: "chainlink" },
  { src: "https://astrooutdoordesigns.com/wp-content/uploads/2021/05/Attachment_1622001073-2-scaled.jpeg", label: "Vinyl Fence Installation", cat: "vinyl" },
  { src: "https://astrooutdoordesigns.com/wp-content/uploads/2019/01/astro-outdoors-design-gates.jpg", label: "Gate Installation", cat: "gate" },
  { src: "https://astrooutdoordesigns.com/wp-content/uploads/2021/12/astrooutdoordesigns-2-scaled.jpg", label: "Fence Staining", cat: "staining" },
  { src: "https://astrooutdoordesigns.com/wp-content/uploads/2024/03/quanah-martin-stain-picture-with-trailer.jpg", label: "Professional Staining", cat: "staining" },
  { src: "https://astrooutdoordesigns.com/wp-content/uploads/2021/06/Attachment_1622724541-13.jpeg", label: "Deck Installation", cat: "deck" },
  { src: "https://astrooutdoordesigns.com/wp-content/uploads/2024/09/power-washing-image.jpg", label: "Power Washing", cat: "powerwashing" },
  { src: "https://astrooutdoordesigns.com/wp-content/uploads/2025/04/01961410-ab25-7ccb-90e9-00383fa2ab8c.webp", label: "Christmas Light Install", cat: "lighting" },
  { src: "https://astrooutdoordesigns.com/wp-content/uploads/2024/12/fireood-picture.webp", label: "Firewood Delivery", cat: "firewood" },
];

let currentFilter = 'all';

function renderGallery(filter) {
  const grid = document.getElementById('galleryGrid');
  const filtered = filter === 'all' ? PHOTOS : PHOTOS.filter(p => p.cat === filter);
  grid.innerHTML = filtered.map((p, i) => `
    <div class="gallery-item" onclick="openLightbox('${p.src}', '${p.label}')">
      <img src="${p.src}" alt="${p.label}" onerror="this.closest('.gallery-item').style.display='none'">
      <div class="label">${p.label}</div>
    </div>
  `).join('');
}

function filterGallery(cat, btn) {
  currentFilter = cat;
  document.querySelectorAll('.gallery-tab').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  renderGallery(cat);
}

function openLightbox(src, caption) {
  document.getElementById('lightboxImg').src = src;
  document.getElementById('lightboxCaption').textContent = caption;
  document.getElementById('lightbox').classList.add('open');
}

function closeLightbox() {
  document.getElementById('lightbox').classList.remove('open');
}

renderGallery('all');
</script>
